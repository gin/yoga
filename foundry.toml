[profile.default]
src = "src"
out = "out"
libs = ["lib"]

bytecode_hash = "none"
auto_detect_remappings = false
cbor_metadata = false
sparse_mode = false

optimizer = true
via_ir = true
optimizer_runs = 1_000_000
evm_version = "prague"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
